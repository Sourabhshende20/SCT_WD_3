<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Question</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <div class="card">
        <h1 class="title">Create Question</h1>

        <div class="form">
            <input id="q" placeholder="Enter Question">

            <input class="opt" placeholder="Option 1">
            <input class="opt" placeholder="Option 2">
            <input class="opt" placeholder="Option 3">
            <input class="opt" placeholder="Option 4">

            <div style="text-align: left; display: flex; flex-direction: column; gap: 5px;">
                <label style="font-size: 13px; color: #457b9d; font-weight: bold;">Correct Option:</label>
                <select id="correct">
                    <option value="0">Option 1</option>
                    <option value="1">Option 2</option>
                    <option value="2">Option 3</option>
                    <option value="3">Option 4</option>
                </select>
            </div>

            <button id="save" class="primary">Save Question</button>
            <a href="index.html" style="text-decoration: none; display: flex; flex-direction: column;">
                <button class="secondary">Back to Menu</button>
            </a>
        </div>
    </div>
</div>

            </a>
        </div>
    </div>
